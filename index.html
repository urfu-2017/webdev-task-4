<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Задача «Тим слишком занят»</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/souvenirs.css">

    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./css/popular.css">
    <script defer src="./scripts/index.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<header class="search">

    <input size="60" class="search_input">

</header>
<main class="main">
    <button class="sandwich">
        <img class="sandwich_img" src="icon.png" alt="бутерброд">

        <div class="souvenirs_item">
            <img class="souvenirs_item_img" src="macbook.jpeg" alt="машина">

                <a href="" class="souvenirs_item_info_name">
                    macbook
                </a>
                <div class="souvenirs_item_info_price">

        </div>
        <div class="souvenirs_item">
            <img class="souvenirs_item_img" src="macbook.jpeg" alt="чесалка">
            <div class="souvenirs_item_info">
                <a href="" class="souvenirs_item_info_name">
                    macbook
                </a>
                <div class="souvenirs_item_info_price">
                    1950 ₽
                </div>
                <div class="souvenirs_item_info_rating">
                    4.0
                </div>
                <div class="souvenirs_item_info_review">
                    29 отзыв
                </div>
            </div>
        </div>

    <div class="order">
        <h2 class="order_name">Оформить заказ</h2>
        <div class="order_item">
            Количество:
            <input size="20">
        </div>
        <div class="order_item">
            Город:
            <input size="20">
        </div>
        <div class="order_item">
            Email:
            <input size="20" type="email" placeholder="email">
        </div>
        <div class="order_item">
            Телефон:
            <input size="20" type="number" placeholder="Номер телефона*">
        </div>
        <div class="order_item ">
            Дата доставки :
            <input size="20" type="date">
        </div>
        <button class="order_reset" type="reset">
            Cбросить заказ
        </button>
        <button class="order_send">
            Заказать
        </button>
    </div>
    <div class="popular">
        <h2>Популярные товары</h2>
        <div class="popular_wrapper">
            <a href="" class="popular_item">macbook</a>
