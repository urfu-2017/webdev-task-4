<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Тим слишком занят»</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <span class="header__caption">Билли.Маркет</span>
        <input class="header__input" type="text" name="search">
        <button class="header__button">Поиск</button>
    </header>
    <nav class="navigation">
        <ul>
            <li>Морские ракушки</li>
            <li>Сувениры из тайланда</li>
            <li>Автомобили Тесла</li>
            <li>Марки из Голландии</li>
        </ul>
    </nav>
    <div class="cards">
        <div class="card">

        </div>
    </div>
    <div class="popular">
        <h3>Популярные товары</h3>
        <ul>
            <li>Ракушка морская</li>
            <li>Чесалка для спины</li>
            <li>Чётки</li>
        </ul>
    </div>
    <div class="order">
        <h2>Заказать сувенир</h2>
        <label class="order-info">
            <span class="order-info__label">Количество</span>
            <input class="order-info__input" type="number" name="amount">
        </label>
        <label class="order-info">
            <span class="order-info__label">Город</span>
            <input class="order-info__input" type="text" name="city">
        </label>
        <label class="order-info">
            <span class="order-info__label">Email</span>
            <input class="order-info__input" type="email" name="email">
        </label>
        <label class="order-info">
            <span class="order-info__label">Телефон</span>
            <input class="order-info__input" type="number" name="phone">
        </label>
        <label class="order-info">
            <span class="order-info__label">Дата</span>
            <input class="order-info__input" type="date" name="date">
        </label>
    </div>
</body>
</html>
